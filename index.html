<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Layaut Grid</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor__superior">
            <div class="sup-izq ">
                <video  class="izquierda element"  autoplay muted loop src="multimedia/primero.mp4">Video no encontrado</video>
            </div>
            <div class="sup-der">
                <img  class="derecha element" src="multimedia/1.jpeg" alt="primera-img">
            </div>
            <div class="medio">
                <video class="centro element" autoplay muted loop src="multimedia/segundo.mp4">Video no encontrado</video>
            </div>
            <div class="bajo">
                <video   class=" element inferior" autoplay muted loop src="multimedia/tercero.mp4"></video>
            </div>
        </div>
        <br>

        <!--Contendido inferior-->
        <div class="contenedor__inferior">
            <div class="primero">
                <img class="inf-izq element" src="multimedia/2.jpeg" alt="img-inferior">
            </div>
            <div class="segundo">
                <img class="inf-der element" src="multimedia/3.jpeg" alt="imgen-inferior">
            </div>
            <div class="tercero">
                <video class="inf-video element" autoplay muted loop src="multimedia/cuarto.mp4">Video no encontrado</video>
            </div>
        </div>
        <footer class="creador">
            <h3>Desarrollado por Wilmer Gelves &copy 2024</h3>
        </footer>
    </div>
    
</body>
</html>
